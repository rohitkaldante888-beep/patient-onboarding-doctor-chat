<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">

    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-2">
      Create Account
    </h2>
    <p class="text-center text-sm text-gray-500 mb-6">
      Patient or Doctor registration
    </p>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="user@test.com"
        />
        <small *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid" class="text-xs text-red-500 mt-1">
          Enter a valid email
        </small>
      </div>

      <!-- Role -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Role
        </label>
        <select
          formControlName="role"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select Role</option>
          <option value="PATIENT">Patient</option>
          <option value="other">other</option>
        </select>
        <small *ngIf="signUpForm.get('role')?.touched && signUpForm.get('role')?.invalid" class="text-xs text-red-500 mt-1">
          Role is required
        </small>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>

        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="w-full px-4 py-2 border rounded-lg pr-10 focus:ring-2 focus:ring-blue-500"
            placeholder="********"
          />

          <button
            type="button"
            (click)="togglePassword()"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-blue-600"
          >
            üëÅÔ∏è
          </button>
        </div>

        <small *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid" class="text-xs text-red-500 mt-1">
          Password must be at least 8 characters
        </small>
      </div>

      <!-- Error -->
      <p *ngIf="errorMsg" class="text-red-500 text-sm text-center">
        {{ errorMsg }}
      </p>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium
               hover:bg-blue-700 disabled:opacity-60 transition"
      >
        {{ loading ? 'Creating account...' : 'Sign Up' }}
      </button>

      <!-- Footer -->
      <p class="text-center text-sm text-gray-500">
        Already have an account?
        <a routerLink="/auth/sign-in" class="text-blue-600 hover:underline">
          Sign In
        </a>
      </p>

    </form>
  </div>
</div>
