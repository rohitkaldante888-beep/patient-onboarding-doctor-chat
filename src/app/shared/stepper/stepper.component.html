<!-- stepper.component.html -->
<div class="w-full max-w-4xl mx-auto mb-8">
  
  <!-- Stepper Container -->
  <ol class="flex items-center justify-between w-full relative">
    
    <!-- Progress Line -->
    <div class="absolute top-5 left-0 right-0 h-1 bg-gray-200 -z-10" style="margin: 0 5%;">
      <div 
        class="h-full bg-gradient-to-r from-indigo-500 to-purple-600 transition-all duration-500 ease-out rounded-full"
        [style.width]="((currentStep - 1) / 2 * 100) + '%'"
      ></div>
    </div>

    <!-- STEP 1 - Personal -->
    <li class="flex flex-col items-center flex-1 relative">
      <div 
        class="flex items-center justify-center w-12 h-12 rounded-full font-bold shadow-lg transition-all duration-300 transform hover:scale-110 z-10"
        [ngClass]="{
          'bg-gradient-to-br from-green-400 to-green-600 text-white ring-4 ring-green-100': currentStep > 1,
          'bg-gradient-to-br from-indigo-500 to-purple-600 text-white ring-4 ring-indigo-200 scale-110': currentStep === 1,
          'bg-white border-2 border-gray-300 text-gray-400': currentStep < 1
        }"
      >
        <!-- Checkmark Icon -->
        <svg *ngIf="currentStep > 1" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
        </svg>
        <!-- Number -->
        <span *ngIf="currentStep <= 1" class="text-lg">1</span>
      </div>
      
      <div class="mt-3 text-center">
        <h3 
          class="font-bold text-sm transition-colors duration-300"
          [ngClass]="{
            'text-green-600': currentStep > 1,
            'text-indigo-600': currentStep === 1,
            'text-gray-400': currentStep < 1
          }"
        >
          Personal Info
        </h3>
        <p class="text-xs text-gray-500 mt-1">Basic details</p>
      </div>

      <!-- Active Indicator Pulse -->
      <div 
        *ngIf="currentStep === 1" 
        class="absolute top-0 w-12 h-12 rounded-full bg-indigo-400 animate-ping opacity-20"
      ></div>
    </li>

    <!-- STEP 2 - Medical -->
    <li class="flex flex-col items-center flex-1 relative">
      <div 
        class="flex items-center justify-center w-12 h-12 rounded-full font-bold shadow-lg transition-all duration-300 transform hover:scale-110 z-10"
        [ngClass]="{
          'bg-gradient-to-br from-green-400 to-green-600 text-white ring-4 ring-green-100': currentStep > 2,
          'bg-gradient-to-br from-indigo-500 to-purple-600 text-white ring-4 ring-indigo-200 scale-110': currentStep === 2,
          'bg-white border-2 border-gray-300 text-gray-400': currentStep < 2
        }"
      >
        <!-- Checkmark Icon -->
        <svg *ngIf="currentStep > 2" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
        </svg>
        <!-- Number -->
        <span *ngIf="currentStep <= 2" class="text-lg">2</span>
      </div>
      
      <div class="mt-3 text-center">
        <h3 
          class="font-bold text-sm transition-colors duration-300"
          [ngClass]="{
            'text-green-600': currentStep > 2,
            'text-indigo-600': currentStep === 2,
            'text-gray-400': currentStep < 2
          }"
        >
          Medical Info
        </h3>
        <p class="text-xs text-gray-500 mt-1">Health history</p>
      </div>

      <!-- Active Indicator Pulse -->
      <div 
        *ngIf="currentStep === 2" 
        class="absolute top-0 w-12 h-12 rounded-full bg-indigo-400 animate-ping opacity-20"
      ></div>
    </li>

    <!-- STEP 3 - Insurance -->
    <li class="flex flex-col items-center flex-1 relative">
      <div 
        class="flex items-center justify-center w-12 h-12 rounded-full font-bold shadow-lg transition-all duration-300 transform hover:scale-110 z-10"
        [ngClass]="{
          'bg-gradient-to-br from-green-400 to-green-600 text-white ring-4 ring-green-100': currentStep > 3,
          'bg-gradient-to-br from-indigo-500 to-purple-600 text-white ring-4 ring-indigo-200 scale-110': currentStep === 3,
          'bg-white border-2 border-gray-300 text-gray-400': currentStep < 3
        }"
      >
        <!-- Checkmark Icon -->
        <svg *ngIf="currentStep > 3" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
        </svg>
        <!-- Number -->
        <span *ngIf="currentStep <= 3" class="text-lg">3</span>
      </div>
      
      <div class="mt-3 text-center">
        <h3 
          class="font-bold text-sm transition-colors duration-300"
          [ngClass]="{
            'text-green-600': currentStep > 3,
            'text-indigo-600': currentStep === 3,
            'text-gray-400': currentStep < 3
          }"
        >
          Insurance
        </h3>
        <p class="text-xs text-gray-500 mt-1">Policy details</p>
      </div>

      <!-- Active Indicator Pulse -->
      <div 
        *ngIf="currentStep === 3" 
        class="absolute top-0 w-12 h-12 rounded-full bg-indigo-400 animate-ping opacity-20"
      ></div>
    </li>

  </ol>

  <!-- Step Information Bar (Optional Enhancement) -->
  <div class="mt-8 text-center">
    <div class="inline-flex items-center gap-2 bg-gradient-to-r from-indigo-50 to-purple-50 px-6 py-3 rounded-full border-2 border-indigo-100">
      <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span class="text-sm font-semibold text-indigo-700">
        Step {{ currentStep }} of 3
        <span *ngIf="currentStep === 1"> - Let's start with your personal information</span>
        <span *ngIf="currentStep === 2"> - Tell us about your medical history</span>
        <span *ngIf="currentStep === 3"> - Almost done! Just insurance details</span>
      </span>
    </div>
  </div>

</div>
