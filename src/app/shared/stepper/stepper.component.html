<ol class="flex items-center justify-center w-full mb-6 space-x-10">

  <!-- STEP 1 -->
  <li class="flex items-center space-x-3">
    <span
      class="flex items-center justify-center w-10 h-10 rounded-full font-semibold"
      [ngClass]="{
        'bg-green-500 text-white': currentStep > 1,
        'bg-blue-600 text-white': currentStep === 1,
        'bg-gray-200 text-gray-500': currentStep < 1
      }"
    >
      <span *ngIf="currentStep > 1">✔</span>
      <span *ngIf="currentStep <= 1">1</span>
    </span>
    <span>
      <h3 class="font-medium">Personal</h3>
      <p class="text-sm text-gray-500">Basic info</p>
    </span>
  </li>

  <!-- STEP 2 -->
  <li class="flex items-center space-x-3">
    <span
      class="flex items-center justify-center w-10 h-10 rounded-full font-semibold"
      [ngClass]="{
        'bg-green-500 text-white': currentStep > 2,
        'bg-blue-600 text-white': currentStep === 2,
        'bg-gray-200 text-gray-500': currentStep < 2
      }"
    >
      <span *ngIf="currentStep > 2">✔</span>
      <span *ngIf="currentStep <= 2">2</span>
    </span>
    <span>
      <h3 class="font-medium">Medical</h3>
      <p class="text-sm text-gray-500">Health info</p>
    </span>
  </li>

  <!-- STEP 3 -->
  <li class="flex items-center space-x-3">
    <span
      class="flex items-center justify-center w-10 h-10 rounded-full font-semibold"
      [ngClass]="{
        'bg-green-500 text-white': currentStep > 3,
        'bg-blue-600 text-white': currentStep === 3,
        'bg-gray-200 text-gray-500': currentStep < 3
      }"
    >
      <span *ngIf="currentStep > 3">✔</span>
      <span *ngIf="currentStep <= 3">3</span>
    </span>
    <span>
      <h3 class="font-medium">Insurance</h3>
      <p class="text-sm text-gray-500">Policy info</p>
    </span>
  </li>

</ol>
