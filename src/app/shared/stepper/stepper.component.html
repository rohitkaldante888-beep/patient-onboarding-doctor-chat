<ol class="flex items-center justify-center w-full space-x-8">

  <!-- STEP 1 -->
  <li class="flex items-center space-x-3">
    <span
      class="flex items-center justify-center w-10 h-10 rounded-full"
      [ngClass]="{
        'bg-blue-100 text-blue-600': currentStep >= 1,
        'bg-gray-200 text-gray-400': currentStep < 1
      }"
    >
      <span *ngIf="currentStep > 1">✔</span>
      <span *ngIf="currentStep === 1">1</span>
    </span>
    <span>
      <h3 class="font-medium">Personal</h3>
      <p class="text-sm">Basic info</p>
    </span>
  </li>

  <!-- STEP 2 -->
  <li class="flex items-center space-x-3">
    <span
      class="flex items-center justify-center w-10 h-10 rounded-full"
      [ngClass]="{
        'bg-blue-100 text-blue-600': currentStep >= 2,
        'bg-gray-200 text-gray-400': currentStep < 2
      }"
    >
      <span *ngIf="currentStep > 2">✔</span>
      <span *ngIf="currentStep === 2">2</span>
    </span>
    <span>
      <h3 class="font-medium">Medical</h3>
      <p class="text-sm">Health info</p>
    </span>
  </li>

  <!-- STEP 3 -->
  <li class="flex items-center space-x-3">
    <span
      class="flex items-center justify-center w-10 h-10 rounded-full"
      [ngClass]="{
        'bg-blue-100 text-blue-600': currentStep >= 3,
        'bg-gray-200 text-gray-400': currentStep < 3
      }"
    >
      <span *ngIf="currentStep > 3">✔</span>
      <span *ngIf="currentStep === 3">3</span>
    </span>
    <span>
      <h3 class="font-medium">Insurance</h3>
      <p class="text-sm">Policy info</p>
    </span>
  </li>

</ol>
